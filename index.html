<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Class</title>
</head>

<body>
    <table>
        <tr>
            <th>NAME</th>
            <th>AGE</th>
            <th>LOCATION</th>
            <th>Qualification</th>
        </tr>
        <tr>
            <td>Pravin</td>

            <td>UG</td>
        </tr>
        <tr>
            <td>Praveen</td>
            <td>22</td>
            <td>Salem</td>
            <td>UG</td>
        </tr>
        <tr>
            <td>Krish</td>
            <td>23</td>
            <td>Salem</td>
            <td>UG</td>

    </table>

    <form action="submit">
        <label for="">Name:</label>
        <input type="text" name="username" placeholder="Enter your Name" required> <br>

        <label for="">Email:</label>
        <input type="email" name="Email-id" placeholder="Enter your Email" required> <br>

        <label for="">Password:</label>
        <input type="password" name="Password" placeholder="Enter your Password" required> <br>

        <input type="radio" name="gender"> MALE
        <input type="radio" name="gender"> FEMALE <br>

        <input type="checkbox" name="lang"> HTML
        <input type="checkbox" name="lang"> CSS
        <input type="checkbox" name="lang"> JS
        <input type="checkbox" name="lang"> React <br>

        <input type="date" name="Date"> <br>

        <input type="time" name="time"> <br>

        <textarea rows="4" cols="30" placeholder="Enter your Feedback"></textarea> <br>

        <select name="" id="">
            <option value="">Enter Your location</option>
            <option value="">IND</option>
            <option value="">UK</option>
            <option value="">US</option>
        </select> <br>

        <button type="submit">SEND</button>
        <button type="reset">RESET</button>
    </form>
</body>

</html>
